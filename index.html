<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SPROOCH AR</title>
  <link rel="icon" href="/assets/rubik.png">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.4/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
</head>

<body>
  <p style="color:rgb(255, 0, 191);"> Escanea la carta azul de Sprooch </p>
  <img src="assets/a_marker.png" alt="sprooch" width="200" height="190">

  <a-scene mindar-image="imageTargetSrc: assets/prueba.mind; maxTrack: 2" color-space="sRGB"
    renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">
    <!-- COLOCAR AQUI MARCADOR archivo.mind-->

    <a-assets>
      <a-asset-item id="model" src="/assets/robot/scene.gltf"></a-asset-item>
      <a-asset-item id="modeltwo" src="/assets/cuphead/scene.gltf"></a-asset-item> 
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#model" animation-mixer>
    </a-entity>

    <a-entity mindar-image-target="targetIndex: 1">
      <a-gltf-model rotation="0 0 0 " position="0 0 0" scale="0.5 0.5 0.5" src="#modeltwo" animation-mixer>
    </a-entity>

  </a-scene>
</body>
</html>
